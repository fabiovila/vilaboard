      border-radius: 15px;
    }
    .btng input:active {
      border-radius: 5px;

    }
    .btng input:focus {
      border-radius: 5px;

    }
    
    .btng a {
      display: flex;
      margin: 2px;
      border-radius: 100px;
      width: 28px;
      height: 28px;
      background-color: #eee;
      box-shadow: 2px 2px 2px #cccccc55;
      text-align: center;
    }
    .btng a:hover {   transform: scale(1.1); }
    .btng a:active {  transform: scale(0.8); }
    .btng svg {
      width: 100%;
      height: 50%;
      margin: auto;
    }

    .dropbtn {
      background-color: #eee;
      padding: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      display: flex;
      border-radius: 15px;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: block;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 6px 0px rgba(0,0,0,0.2);
      z-index: 9999;
      max-height: 0px;
      overflow: hidden;
      transition: max-height 0.2s; 
      transition-delay: 0.2s;
      margin-top: -5px;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1}
    
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1.0;
      max-height: 300px;
    }
